        <style>
            /* Reset margin và ẩn tràn */
            body {
                margin: 0;
                overflow: hidden;
                font-family: Arial, sans-serif; /* Sử dụng font đơn giản, dễ đọc */
            }
        
            /* Hình nền toàn màn hình */
            #background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('./1.jpg') no-repeat center center fixed;
                background-size: cover;
                filter: blur(5px); /* Làm mờ hình nền */
                z-index: 0; /* Đặt hình nền nằm dưới */
            }
        
            /* Canvas cho hiệu ứng pháo hoa */
            canvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1; /* Đặt canvas nằm trên hình nền */
            }
        
            /* Tương thích giao diện trên màn hình nhỏ */
            @media (max-width: 768px) {
                #background {
                    filter: blur(3px); /* Giảm độ mờ để tiết kiệm tài nguyên trên thiết bị yếu */
                }
        
                canvas {
                    width: 100vw; /* Đảm bảo canvas phủ toàn bộ chiều rộng màn hình */
                    height: 100vh; /* Đảm bảo canvas phủ toàn bộ chiều cao màn hình */
                }
            }
        </style>
        
    </head>
    <body>
        <div id="background"></div>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <script src="firework.js"></script>
        <script src="main.js"></script>
    </body>
</html>
